{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title%}Document {% endblock %}</title>
	{% block links%}
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/EstilosGeneral.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/EstilosPagPrincAdmin.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	{% block extraLinks%}
	{% endblock%}
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="{% static 'js/ScriptsGeneral.js' %}"></script>
	<script src="{% static 'js/ScriptsPagPrincAdmin.js' %}"></script>
	{% block extraJs%}
	{% endblock %}
	{% endblock %}
</head>
<body class="cuerpo">
	{% block header%}
	<header>
	<div class="wrapper">
		<div class="logo"><img src="{% static 'logoUnipanamericana/logo Universidad.png' %}"></div>
		<div class="titulo"><h3>Director de Proyecto</h3></div>
			<nav class="navBar">
				<a href="{% url "paginaPrincipalDirProyecto" %}" id="botonIngresar"><i class="fa fa-home" aria-hidden="true"></i>Pagina Principal</a>
			</nav>
		</div>
	</header>
	{% endblock%}

	{% block contend%}{% endblock%}
</body>
</html>
