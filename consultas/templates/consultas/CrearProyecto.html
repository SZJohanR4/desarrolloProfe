{% extends 'consultas/base/baseAdmin.html' %}
{% load staticfiles %}
{% block title %}Crear Proyecto{% endblock %}
{% block extraLinks %}
<link rel="stylesheet" href="{% static 'css/EstilosCrearProyecto.css' %}">
{% endblock %}
{% block extraJs%}

{% endblock %}

<div class="formulario">

		<legend>Crear Proyecto</legend>
		<form class="form-horizontal">
			<div class="formIzq">
			    <div class="form-group">
			      <label for="nombreMacroProyecto" class="col-lg-2 control-label labels">Nombre Macroproyecto:</label>

			    </div>
			    <div class="form-group">
			      <label for="objetivo" class="col-lg-2 control-label labels">Objetivo:</label>
			        <textarea class="form-control inputs" rows="3"  id="objetivo" name="objetivo" placeholder="Escribe objetivo"></textarea>
			    </div>
			    <div class="form-group">
			      <label for="empresa" class="col-lg-2 control-label labels">Empresa:</label>

			    </div>
			    <div class="form-group">
			      <label for="perfiles" class="col-lg-2 control-label labels">Perfiles:</label>

			    </div>
			    <div class="form-group">
			      <label for="nombreJurados" class="col-lg-2 control-label labels">Nombre Jurados:</label>

			    </div>
			    <div class="form-group">

					<select class="form-control inputs" id="tipoDocumento" name="tipoDocumento">
			        	<option>C.C</option>
			        	<option>NIT</option>
			        	<option>NUIP</option>
					</select>
			    </div>
			    <div class="form-group">
					<label for="ciclo" class="col-lg-2 control-label labels">Ciclo:</label>
					<select class="form-control inputs" id="ciclo" name="ciclo">

					</select>
			    </div>
			    <div class="form-group">

					<select class="form-control inputs" id="programa" name="programa">

					</select>

			      <label for="cupoMaximo" class="col-lg-2 control-label labels">Cupo Maximo(Estudiantes):</label>

					</select>

			        	<a href="#" class="btn btn-primary" id="botonAgregarEstudiantes">Agregar Estudiantes</a>
			        	<input type="submit" class="btn btn-primary" id="crearProyecto" name="crearProyecto" value="Crear Proyectos">
			    	</div>
			    </div>
			</div>
			<div id="contenedor"></div>
			<div id="contenedorAgregarEstudiantes">
				<div class="formIzq">
					<div class="form-group">
			    		<label for="usuarioEstudiante1" class="col-lg-2 control-label labels">Usuario Estudiante 1:</label>
			        	<input type="text" class="form-control inputs" id="usuarioEstudiante1" name="usuarioEstudiante1" placeholder="Escribe Usuario para Estudiante">

				</div>
				<div class="formDer">
					<div class="form-group">
			    		<label for="nombresEstudiante1" class="col-lg-2 control-label labels">Nombres Estudiante 1:</label>
			        	<input type="text" class="form-control inputs" id="nombresEstudiante1" name="nombresEstudiante1" placeholder="Escribe Nombres para Estudiante">

			    	<div class="form-group">
			    		<label for="nombresEstudiante2" class="col-lg-2 control-label labels">Nombres Estudiante 2:</label>

			    	</div>
			    	<div class="form-group">
			    		<label for="nombresEstudiante3" class="col-lg-2 control-label labels">Nombres Estudiante 3:</label>
			        	<input type="text" class="form-control inputs" id="nombresEstudiante3" name="nombresEstudiante3" placeholder="Escribe Nombres para Estudiante">
			    	</div>
			    	<div class="form-group">
			    		<label for="nombresEstudiante4" class="col-lg-2 control-label labels">Nombres Estudiante 4:</label>
			        	<input type="text" class="form-control inputs" id="nombresEstudiante4" name="nombresEstudiante4" placeholder="Escribe Nombres para Estudiante">
			    	</div>
			    	<div class="form-group">
			    		<label for="nombresEstudiante5" class="col-lg-2 control-label labels">Nombres Estudiante 5:</label>
			        	<input type="text" class="form-control inputs" id="nombresEstudiante5" name="nombresEstudiante5" placeholder="Escribe Nombres para Estudiante">
			    	</div>
			    	<div class="form-group">
			    	<div class="col-lg-10 col-lg-offset-2 boton">
			        	<a href="#" class="btn btn-primary" id="botonAgregar">Agregar</a>
			    	</div>
			    </div>
				</div>
			</div>
		</form>
	</fieldset>
</div>
